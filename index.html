<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>マルチリモート</title>
  </head>
  <body>
    <h1>マルチリモート</h1>

    <script src="main.js"></script>
    <script>
      var h1 = document.querySelector('h1'), counter = 0;
      setInterval(() => {
        h1.innerHTML ++ '!';
        counter++; //increment counter
        console.log(counter); // log counter
      }, 1000)
    </script>
  </body>
</html>
